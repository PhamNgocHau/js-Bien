<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let a=prompt("Nhập Số a: ");
        let b=prompt("Nhập số b: ");
        let area = a % b;
        if(area == 0){
            alert(a+" là bội số của b")
        }else{
            alert("a không phải là bội số của b")
        }
    </script>
</body>
</html>
